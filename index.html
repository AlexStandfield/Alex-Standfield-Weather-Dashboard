<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 text-center bg-primary bg.gradient text-light mb-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <!-- Search -->
        <div class="search-box row col-4 ms-3">
            <h3 class="search-title text-start">Search for a City:</h3>
            <input id="search-input" class="search-input h-25" type="text" placeholder="City" />
            <button id="search-btn" class="search-btn text-light bg-info rounded-3 h-25 border-0">Search</button>
        </div>

        <!-- Current Day Weather -->
        <div class="current-weather-box col-7 border border-dark ms-3"> 
            <div class="current-weather-city-date col-8 row">
                <h3 id="city-date" class="city-date pt-3 fw-bold col-6"> </h3><image class="current-icon" id="current-icon"/>
            </div>
            <h5 class="current-temp">Temp: <span id="current-temp"></span>Â°F</h5>
            <h5 class="current-wind">Wind: <span id="current-wind"></span> MPH</h5>
            <h5 class="current-humidity">Humidity: <span id="current-humidity"></span>%</h5>
            <h5 class="current-uvi">UV Index: <span id="current-uvi"></span></h5>
        </div>

        <!-- Search History -->
        <div id="search-history" class="search-history col-4">
            <ul id="search-history-list">
                <li class="history-box"><span class="history-city">Austin</span></li>
                <li class="history-box"><span class="history-city">Dallas</span></li>
            </ul>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast-box" class="row col-8 ps-4 pt-3 justify-content-around">
            <h3 class="forecast-title pb-4">5-Day Forecast:</h3>
            
        </div>

    </main>

    <script src="/assets/js/script.js"></script>
</body>
</html>
